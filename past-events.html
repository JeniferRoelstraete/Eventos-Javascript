<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bruno+Ace">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Asset/page/favicon.png">

</head>
<body>
    <header>
      <nav class="navbar navbar-expand navbar-expand-sm navbar-expand-md navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid d-flex flex-wrap">
          <a class="navbar-brand" href="#">
            <img id="logo" src="./Asset/page/Logo_Amazing_Events.png" alt="Bootstrap">
          </a>
          <div class="" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./home.html">Home</a>
              <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>
              <a class="nav-link active" href="#">Past Events</a>
              <a class="nav-link" href="./contact.html">Contact</a>
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="pb-4">
      <section>
        <div id="carouselExampleIndicators" class="carousel slide">
          <h2>Past Events</h2>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Asset/page/concierto.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Asset/page/boda.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Asset/page/feria_de_comida.jpg" class="d-block" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="m-4">
        <div class="d-flex flex-column flex-sm-row justify-content-around align-items-center flex-wrap gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-1">
            <label class="form-check-label" for="check-1">
              Category
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-2">
            <label class="form-check-label" for="check-2">
              Category
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-3">
            <label class="form-check-label" for="check-3">
              Category
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-4">
            <label class="form-check-label" for="check-4">
              Category
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-5">
            <label class="form-check-label" for="check-5">
              Category
            </label>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </section>
      <section  id="contenedor-tarjetas-pastevents" class="card-container d-flex flex-wrap gap-3 ms-2 me-2 justify-content-center justify-content-sm-start">
      </section>
    </main>
    <footer class="d-flex gap-2 align-items-center ps-4">
      <img src="./Asset/page/fb_logo.png" alt="logo de facebook">
      <img src="./Asset/page/instragram_logo.png" alt="logo de instagram">
      <img src="./Asset/page/wp_logo.png" alt="logo de whataap">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./Asset/amazing_events.js"></script>
    <script src="./past-events.js"></script>
</body>
</html>
